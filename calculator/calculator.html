<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/calculator/calculator.css">
</head>
<body>
    <input class="display" data-operand type="text">
     <div class="calculator">
           <!-- <div class="previous-operand"></div>
           <div class="currentoperand"></div> -->
            <button id="btn2" class="btn btn1" data-all-clear>AC</button>
            <button class="but1" data-delete>DEL</button>
            <button class="but1" data-operation>รท</button>
            <button class="but1" data-number>1</button>
            <button class="but1" data-number>2</button>
            <button class="but1" data-number>3</button>
            <button class="but1" data-operation>*</button>
            <button class="but1" data-number>4</button>
            <button class="but1" data-number>5</button>
            <button class="but1" data-number>6</button>
            <button class="but1" data-number>+</button>
            <button class="but1" data-number>7</button>
            <button class="but1" data-number>8</button>
            <button class="but1" data-number>9</button>
            <button class="but1" data-operation>-</button>
            <button class="but1" data-operation>.</button>
            <button class="but1" data-number>0</button>
            <button id="btn2" class="btn btn1" data-equals>=</button>
    </div>


    
     


    <script src="/calculator/calculator.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO PROJECT</title>
    <!-- Css link -->
    <link rel="stylesheet" href="/todo-project/todo.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;0,300;1,400&display=swap" rel="stylesheet">
    <!-- Font awsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <section class="container">
        <div class="row">
            <div class="todo-main col-lg-5">
                <h1>Todo App</h1>
                <ol class="todo-list">
                    <li>
                        <h6>1 &nbsp Go to market</h6>
                        <i class="fa-solid fa-ellipsis-vertical icon"></i>
                    </li>
                    <li>
                        <h6>2 &nbsp  Go To GYM </h6>
                        <i class="fa-solid fa-ellipsis-vertical icon"></i>
                    </li>
                    <li>
                        <h6>3 &nbsp  Do Homework</h6>
                        <i class="fa-solid fa-ellipsis-vertical icon"></i>
                    </li>
                    <li>
                        <h6>4 &nbsp  Create New Blog Post</h6>
                        <i class="fa-solid fa-ellipsis-vertical icon"></i>
                    </li>
                    <li>
                        <h6>5 &nbsp  Prepare for Exam</h6> 
                        <i class="fa-solid fa-ellipsis-vertical icon"></i>
                    </li>
                    <li>
                        <h6>6 &nbsp  Go to play cricket </h6>
                        <i class="fa-solid fa-ellipsis-vertical icon"></i>
                    </li>
                    <li>
                        <h6>7 &nbsp  Drop Brother to stadium</h6>
                        <i class="fa-solid fa-ellipsis-vertical icon"></i>
                    </li>
                    <li>
                        <h6>8 &nbsp  Listen Latest Music</h6>
                        <i class="fa-solid fa-ellipsis-vertical icon"></i>
                    </li>
                </ol>
                <button class="plus-icon"><i class="fa-duotone fa-plus"></i></button>
            </div>
            <div class="col-lg-1"></div>
            <div class="col-lg-6 form">
                <form action="">
                    <input type="text">
                    <button><i class="fa-solid fa-plus"></i></button>
                </form>
            </div>
        </div>
    </section>
    <div class="todo-details">
        <h6 class="edit"><i class="fa-solid fa-pen"></i>&nbsp Edit</h6>
        <h6 class="remove"><i class="fa-solid fa-trash"></i>&nbsp Delete</h6>
    </div>
   
    
  
  
   
    

    <script src="/todo-project/todo.js"></script>
</body>
</html>
